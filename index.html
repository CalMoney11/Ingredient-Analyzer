<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Buttons Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 40px;
            width: 300px;
        }
    </style>
</head>
<body>

    <h2>Three Buttons Example</h2>

    <button id="btn1">Upload Photo</button>
    <button id="btn2">What Food Do You Want?</button>
    <button id="btn3">Get Recipes</button>

    <div id="output">Text will appear here...</div>

    <script>
        const output = document.getElementById("output");

        document.getElementById("btn1").addEventListener("click", () => {
            output.textContent = "You clicked Button 1!";
        });
        document.getElementById("btn2").addEventListener("click", () => {
            output.textContent = "Button 2 was clicked!";
        });
        document.getElementById("btn3").addEventListener("click", () => {
            output.textContent = "Button 3 clicked!";
        });
    </script>

</body>
</html>
